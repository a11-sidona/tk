{% extends 'base.html' %} {% load static %} {% block meta %}
<title>Form Update Kategori Penggalangan Dana</title>
{% endblock meta %} {% block content %}
<h1>Form Update Kategori Penggalangan Dana</h1>
<br>
<a href="/penggalangan/kategori/">Kembali ke list kategori</a>
<br><br>
<form class="mt-4 border p-4" style="max-width: 640px" action="" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label>ID Kategori</label>
    <input type="text" class="form-control" name="id" value="{{k.id}}" readonly />
  </div>
  <div class="form-group">
    <label>Kategori</label>
    <input type="text" class="form-control" name="nama" value="{{k.nama_kategori}}" />
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{{message}}
{% endblock content %}
