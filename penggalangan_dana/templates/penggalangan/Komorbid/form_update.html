{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Form Update Komorbid</title>
{% endblock meta %}

{% block content %}
<h2>Form Penyakit Komorbid</h2>
<form class="mt-4 border p-4" style="max-width: 640px;" name="formUpdt"  method="post">
  {% csrf_token %}
    <div class="form-group">
        <label>ID Penggalangan Dana</label>
        <input type="text" class="form-control" value="{{komorbid.0.0}}" readonly>
    </div>
    <div class="form-group">
        <label>Komorbid:</label>
        <input type="text" class="form-control" name="penyakit"value="{{komorbid.0.1}}" required>
    </div>
  <button type="submit"> Update </button>
</form>
{% endblock content %}
