{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>Register Penggalang Dana</h1>
<form class="mt-4 border p-4" style="max-width: 640px;">
    <h4>Individu</h4>
  <div class="form-group">
    <label>NIK</label>
    <input type="number" class="form-control" placeholder="Masukkan NIK" required>
  </div>
  <div class="form-group">
    <label>Tanggal Lahir</label>
    <input type="date" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Jenis Kelamin</label>
    <input type="text" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Foto KTP</label>
    <input type="file" class="form-control" id="customFile" />
  </div>

  <a class="btn btn-primary" href="../pencairan/profile" role="button">Register</a>
</form>

{% endblock content %}
