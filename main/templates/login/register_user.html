{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>Register Penggalang Dana</h1>
<form class="mt-4 border p-4" style="max-width: 640px;">
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" placeholder="Masukkan email" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Masukkan password" required>
  </div>
  <div class="form-group">
    <label>Nama</label>
    <input type="text" class="form-control" placeholder="Masukkan nama" required>
  </div>
  <div class="form-group">
    <label>Nomor HP</label>
    <input type="number" class="form-control" placeholder="Masukkan nomor HP" required>
  </div>
  <div class="form-group">
    <label>Alamat</label>
    <input type="text" class="form-control" placeholder="Masukkan alamat" required>
  </div>
  <div class="form-group">
    <label>Nama Bank</label>
    <input type="text" class="form-control" placeholder="Masukkan nama bank" required>
  </div>
  <div class="form-group">
    <label>Nomor Rekening</label>
    <input type="number" class="form-control" placeholder="Masukkan nomor rekening" required>
  </div>
  <div class="form-group">
    <label>Jenis</label> <br>
    <a class="btn btn-outline-dark" href="../register-user-individu" role="button">Individu</a>
    <a class="btn btn-outline-dark" href="../register-user-organisasi" role="button">Organisasi</a>
  </div>

</form>

{% endblock content %}
