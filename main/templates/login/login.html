{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="vh-80">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Login</h3>
                        <form class="mt-4 border p-4" style="max-width: 640px;" action="" method="post">
                            {% csrf_token %}
                            <div class="form-outline mb-4">
                            <input type="email" id="typeEmailX-2" name="email"class="form-control form-control-lg" />
                            <label class="form-label" for="typeEmailX-2">Email</label>
                            </div>

                            <div class="form-outline mb-4">
                            <input type="password" id="typePasswordX-2" name="password"class="form-control form-control-lg" />
                            <label class="form-label" for="typePasswordX-2">Password</label>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-start mb-4">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="form1Example3"
                            />
                            <label class="form-check-label" for="form1Example3"> Remember password </label>
                            </div>
                            {% for message in messages %}
                            {{ message }}
                            <br>
                            {% endfor %}
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                        </form>
                        <div>
                            <p class="mt-2 mb-0">Don't have an account? <a href="../register" class="">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
