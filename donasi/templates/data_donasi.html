{% extends 'base.html' %} 
{% load static %} 

{% block content %}

<h1>Data Donasi Penggalangan Dana</h1>
<table class="table table-striped table-responsive">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Judul</th>
      <th scope="col">Kategori</th>
      <th scope="col">Status Pembayaran</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for donasi in list_donasi %}
    <tr>
      <th scope="row">{{donasi.0}}</th>
      <td>{{donasi.1}}</td>
      <td>{{donasi.2}}</td>
      <td>{{donasi.3}}</td>
      <td>
        <a href="../donasi/detail-donasi">[Detail]</a> <br/>
        <a href="#">[Lihat Bukti]</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
